<h2 class="text-muted p-3">Enter Employee details</h2>
<form #f="ngForm" class=" form-control m-3 p-2 " (ngSubmit)="addEmployee(f.value)">
    <div class="form-group ">
        <label for="id ">Employee Id</label><input ngModel name="id " type="text " class="form-control ">
    </div>
    <div class="form-group ">
        <label for="firstName ">Employee First Name</label><input ngModel name="firstName " type=" text " class="form-control ">
    </div>
    <div class="form-group ">
        <label for="lastName ">Employee Last Name</label><input ngModel name="lastName " type="text " class="form-control ">
    </div>
    <div class="form-group ">
        <label for="email ">Employee Last Name</label><input ngModel name="email " type="text " class="form-control ">
    </div>
    <button type="submit" class="btn btn-primary ">Submit</button>
</form>
